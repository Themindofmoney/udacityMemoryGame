<body>

    <div class="container">
        <header>
            <h1>Donnell's Matching Game</h1>

            <span id="moves"></span>

            <div>  
                <button onClick="window.location.reload();"><i class="fa fa-repeat">Restart Game</i></button>
            </div>
            
        </section>
        <div id="modal-container" class="hide">

            <button onClick="window.location.reload();"><i class="fa fa-repeat">Restart Game</i></button>
        </div>
    </div>
